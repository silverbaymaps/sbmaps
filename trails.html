    <script>
        var watchID;
        var geoLoc;

        function getLocation(position) {
            showLocation(position.coords.latitude, position.coords.longitude)
        }

        function errorHandler(err) {
            if (err.code == 1) {
                window.alert("Error: Access is denied!");
            } else if (err.code == 2) {
                window.alert("Error: Position is unavailable!");
            } else {
                window.alert("Unknown Error: Code = " + err.code);
            }
        }


        function startRecording() {
            if (navigator.geolocation) {
                // timeout at 30000 milliseconds (30 seconds)
                var options = {
                    timeout: 30000
                };
                geoLoc = navigator.geolocation;
                watchID = geoLoc.watchPosition(getLocation, errorHandler, options);

            } else {
                window.alert("Sorry, the browser does not support geolocation!");
            }
        }

        function endRecording() {
            navigator.geolocation.clearWatch(watchID);
        }
    </script>
