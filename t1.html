<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Silver Bay Campus Map</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <script src="https://kit.fontawesome.com/5894bd7752.js" crossorigin="anonymous"></script>
    <script src="location-marker.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
        }
        
        .topnav #myLinks {
            display: none;
        }
        
        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }
        
        .topnav a.icon {
            background: black;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
            width: 10%;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .active {
            background-color: #4CAF50;
            color: white;
            width: 90%;
        }
        
        .map {
            margin-top: 40px;
        }
        /* Heres an example that targets browser widths between 320px and 480px, common sizes for smartphones.
        @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
            body {
               background: #999;
               width: 100%;
            }
        }
        You can find more examples here: http://css-tricks.com/snippets/css/media-queries-for-standard-devices/ */
    </style>
</head>

<body>

    <nav>

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="active">Logo1</a>
            <div id="myLinks">
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>

    <main>
        <div class="map">
            <img src="silver-bay-map_final.jpg" alt="Campus Map">
        </div>
    </main>

    <!-- End smartphone / tablet look -->


    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>

</html>
