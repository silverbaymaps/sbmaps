<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Silver Bay Campus Map</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5894bd7752.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>

    <nav>

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <span class="pageheader">Silver Bay YMCA Campus</span>
            <div class="zoom-btns">
                <a href="javascript:void(0);" class="zoomout-btn" onclick="zoomOutClick()">
                    <i class="fas fa-plus fa-1x"></i>
                </a>
                <a href="javascript:void(0);" class="zoomin-btn" onclick="zoomInClick()">
                    <i class="fas fa-minus  fa-1x"></i>
                </a>
            </div>
            <div id="menu" class="menu-div">
                <table class="menu-table">
                    <tbody class="menu-tbody">
                        <tr>
                            <td><a>+ Meeting Places</a></td>
                        </tr>
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td class="submenu-leftitem"><a>Jill</a></td>
                                        <td><a>Smith</a></td>
                                        <td><a>50</a></td>
                                    </tr>
                                    <tr>
                                        <td class="submenu-leftitem"><a>Eve</a></td>
                                        <td><a>Jackson</a></td>
                                        <td><a>94</a></td>
                                    </tr>
                                    <tr>
                                        <td class="submenu-leftitem"><a>John</a></td>
                                        <td><a>Doe</a></td>
                                        <td><a>80</a></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <a href="javascript:void(0);" class="zoomout-icon" onclick="zoomOutClick()">
                <i class="fas fa-plus"></i>
            </a>
            <a href="javascript:void(0);" class="zoomin-icon" onclick="zoomInClick()">
                <i class="fas fa-minus"></i>
            </a> -->
            <a href="javascript:void(0);" class="hamburger-icon" onclick="hamburgerClick()">
                <i class="fa fa-bars fa-2x"></i>
            </a>
        </div>
    </nav>

    <main>
        <div id="mapdiv" class="map-div">
            <img id="mapimg" class="map-img" src="silver-bay-map_final.jpg" alt="Campus Map" onclick="clickMapImage(event);">
            <span id="center-marker" class="center-marker">&nbsp</span>
            <span id="location-marker" class="location-marker map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker1" class="marker1 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker2" class="marker2 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker3" class="marker3 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker4" class="marker4 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
        </div>
    </main>


    <script>
        function clickMapImage(event) {
            var xCoordinate = event.offsetX;
            var yCoordinate = event.offsetY;
            window.alert("x,y" + xCoordinate + ',' + yCoordinate);
        }
    </script>

</body>

</html>
