<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Silver Bay Campus Map</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5894bd7752.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>

    <nav>

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <span class="pageheader">Silver Bay YMCA Campus 1</span>
            <!-- <button class="zoom-btn" onclick="zoomOutClick()">+</button>
            <button class="zoom-btn" onclick="zoomInClick()">-</button> -->
            <div id="myLinks">
                <a class="dropdown-content" href="#news">News</a>
                <a class="dropdown-content" href="#contact">Contact</a>
                <a class="dropdown-content" href="#about">About</a>
            </div>
            <a href="javascript:void(0);" class="zoomout-icon" onclick="zoomOutClick()">
                <i class="fas fa-plus"></i>
            </a>
            <a href="javascript:void(0);" class="zoomin-icon" onclick="zoomInClick()">
                <i class="fas fa-minus"></i>
            </a>
            <a href="javascript:void(0);" class="hamburger-icon" onclick="hamburgerClick()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>

    <main>
        <div id="mapdiv" class="map-div">
            <img id="mapimg" class="map-img" src="silver-bay-map_final.jpg" alt="Campus Map">
            <span id="center-marker" class="center-marker">&nbsp</span>
            <span id="location-marker" class="location-marker map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker1" class="marker1 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker2" class="marker2 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker3" class="marker3 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
            <span id="marker4" class="marker4 map-marker">
                <i class="fas fa-map-marker-alt fa-3x"></i>
            </span>
        </div>
    </main>


    <script>
    </script>

</body>

</html>
